<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Productos - Inventario de Zapatería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="/zapateria.png" alt="Zapatería" class="header-image">
        <h1>Registrar Productos - Inventario de Zapatería</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="menu.html">Volver al Menú</a></li>
                <li><a href="inventory.html">Ver Inventario</a></li>
            </ul>
        </nav>
        <section id="product-form">
            <h2>Registrar Producto</h2>
            <form id="product-form">
                <label for="name">Nombre del Zapato:</label>
                <input type="text" id="name" required>
                
                <label for="price">Precio:</label>
                <input type="number" id="price" required>
                
                <label for="size">Talla:</label>
                <input type="number" id="size" required>
                
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" required>
                
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
